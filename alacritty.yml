colors:
  primary:
    background: '0x1c2022'
    foreground: '0xc0c0c0'
  normal:
    black:   '0x505050'
    red:     '0xb44738'
    green:   '0x518921'
    yellow:  '0xa79026'
    blue:    '0x3982ce'
    magenta: '0xae4fa3'
    cyan:    '0x008f89'
    white:   '0xc0c0c0'
  bright:
    black:   '0x707070'
    red:     '0xd2614f'
    green:   '0x6ea63f'
    yellow:  '0xc9b047'
    blue:    '0x5799e7'
    magenta: '0xc866bb'
    cyan:    '0x00b2ab'
    white:   '0xe0e0e0'

draw_bold_text_with_bright_colors: false

font:
  normal:
    family: Iosevka Term
  size: 14

key_bindings:
  - { key: Plus, mods: Control|Shift, action: IncreaseFontSize }
  - { key: Equals, mods: Control, action: None }

mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: 275, chars: "\x1b[A" }
  - { mouse: 276, chars: "\x1b[B" }
  - { mouse: 277, action: Paste }

scrolling:
  multiplier: 5

selection:
  save_to_clipboard: true

window:
  dynamic_padding: true
