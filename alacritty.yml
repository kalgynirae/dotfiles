background_opacity: 0.95

colors:
  primary:
    background: '0x232729'
    foreground: '0xd1d2d0'
  normal:
    black:   '0x52595c'
    red:     '0xc81f1f'
    green:   '0x4e9a06'
    yellow:  '0xc4a800'
    blue:    '0x3c74c0'
    magenta: '0x80487f'
    cyan:    '0x069e98'
    white:   '0xd1d2d0'
  bright:
    black:   '0x6f6f6b'
    red:     '0xef4529'
    green:   '0x8ad834'
    yellow:  '0xf6db4a'
    blue:    '0x6492f4'
    magenta: '0xad70a4'
    cyan:    '0x34e2c2'
    white:   '0xf8f8f4'

draw_bold_text_with_bright_colors: false

env:
  TERM: alacritty-direct

font:
  normal:
    family: monospace
  size: 12

key_bindings:
  - { key: Add, mods: Control|Shift, action: IncreaseFontSize }
  - { key: Equals, mods: Control, action: None }

mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: Paste }

scrolling:
  multiplier: 5

selection:
  save_to_clipboard: true

window:
  dynamic_padding: true
