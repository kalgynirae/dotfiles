colors:
  primary:
    background: '0x232729'
    foreground: '0xd1d2d0'
  normal:
    black:   '0x52595c'
    red:     '0xc81f1f'
    green:   '0x4e9a06'
    yellow:  '0xc4a800'
    blue:    '0x386cb0'
    magenta: '0x80487f'
    cyan:    '0x06989a'
    white:   '0xd1d2d0'
  bright:
    black:   '0x6b6d68'
    red:     '0xef2929'
    green:   '0x8ae234'
    yellow:  '0xfce94f'
    blue:    '0x729fcf'
    magenta: '0xad7fa8'
    cyan:    '0x34e2e2'
    white:   '0xf5f5f0'

draw_bold_text_with_bright_colors: false

env:
  TERM: alacritty-direct

font:
  normal:
    family: monospace
  size: 12

key_bindings:
  - { key: Add, mods: Control|Shift, action: IncreaseFontSize }
  - { key: Equals, mods: Control, action: None }

mouse_bindings:
  - { mouse: Middle, action: Paste }

scrolling:
  multiplier: 5

selection:
  save_to_clipboard: true

visual_bell:
  duration: 0

window:
  dynamic_padding: true
