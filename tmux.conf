unbind C-b
set -g prefix C-v
bind C-v send-prefix

bind ] paste-buffer -p
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -T copy-mode-vi End send-keys -X end-of-line
bind -T copy-mode-vi Home send-keys -X start-of-line
bind -T copy-mode-vi PageDown send-keys -X page-down
bind -T copy-mode-vi PageUp send-keys -X page-up

set -g default-command "${SHELL}"
set -g history-limit 1000000
set -g mouse on
set -g renumber-windows on
set -g set-clipboard on
set -g set-titles on
set -g set-titles-string "#{?#{==:#S,0},,[#S] }#I:#W (#{host})"
set -g status-left "#{?#{==:#S,0},,[#S]} "
set -g status-right "#{host} â€¢ %Y-%m-%d %H:%M "
set -g status-style "bg=black"
set -ga update-environment "TERM"
set -s default-terminal "tmux-256color"
set -s escape-time 0
set -sa terminal-overrides "alacritty-direct:Tc:Ms=\\E]52;%p1%s;%p2%s\\007"
set -wg automatic-rename off
set -wg pane-active-border-style "fg=blue"
set -wg pane-border-style "fg=black"
set -wg window-status-bell-style "fg=yellow,bold"
set -wg window-status-current-format "#I:#W#{?window_zoomed_flag,[Z],}"
set -wg window-status-current-style bold
set -wg window-status-format "#I:#W#{?window_zoomed_flag,[Z],}"
