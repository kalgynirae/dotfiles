backend = "glx";
blur-background = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
shadow = true;
shadow-offset-x = -20;
shadow-offset-y = -16;
shadow-opacity = 1.0;
shadow-radius = 20;
unredir-if-possible = false;
use-damage = true;
vsync = true;
xrender-sync-fence = true;

blur:
{
  method = "gaussian";
  size = 20;
  deviation = 10.0;
};

wintypes:
{
  dialog = { blur-background = false; shadow = false; }
  dnd = { shadow = false; }
  dock = { shadow = false; }
  menu = { shadow = false; }
  popup_menu = { shadow = false; }
  tooltip = { shadow = false; }
};
