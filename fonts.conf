<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<alias>
  <family>monospace</family>
  <prefer>
    <family>Liberation Mono</family>
  </prefer>
</alias>
<match target="font">
  <edit name="embeddedbitmap" mode="assign">
    <bool>false</bool>
  </edit>
</match>
</fontconfig>
